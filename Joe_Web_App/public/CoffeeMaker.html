  <div id="main-page" class="page-container-fluid">
    
    <span id="title" class="text-center"> 
      <h3>Coffee Maker Name <img id="coffeeIcon" src="images/coffee_icon.svg"></h3>
    </span>


    <div class="mx-auto col-14">
    
      <div class="row">
        <div  class="col card" style="width: 18rem;">
            <div class="card-body">
              <div id="status" style="background-color:red">Brewing</div>
              <!-- <div id="status" style="background-color:green">Ready to Brew</div> -->
              
              <div class="progress" style="height: 1px;">
                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="progress" style="height: 20px;">
                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              
            </div>
        </div>
  
        <div id="startButton" class="col card" style="width: 18rem;">
            <div type="button" class="btn card-body">
              start now button
            </div>
          </div>
      </div>
  
  
  
      <div class="row">
        <div id="queue" class="col card" style="width: 18rem;">
            <div class="card-body">
              queue
            </div>
        </div>
  
        <div id="schedule" class="col card" style="width: 18rem;">
            <div class="card-body">
              Schedule:
              <div class="form-group">
                <label for="timeInput">Time:</label>
                <input type="time" class="form-control" id="timeInput" aria-describedby="time" placeholder="Enter Time">
              </div>
              <div class="form-group">
                <label for="timeInput">Date:</label>
                <input type="date" class="form-control" id="timeInput" aria-describedby="time" placeholder="Enter Time">
             </div>     
             <button type="button" class="btn btn-dark">Start</button>
  
  
          </div>
        </div>
      </div>
  
      <div id="history" class="row">
        <div class="col card" style="width: 18rem;">
            <div class="card-body">
              history
            </div>
        </div>
  
        <div id="settingsButton" class="col card" style="width: 18rem;">
            <div type="button" class="btn card-body">
              settings button
            </div>
        </div>
      </div>
  
  
    </div>
