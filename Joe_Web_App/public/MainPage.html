<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles/main.css">
  <title>Coffee Makers</title>
</head>

<body
  background="https://d.newsweek.com/en/full/1531241/national-coffee-day-2019-deals.jpg?w=1600&h=1200&q=88&f=31fefb8c0d242dc785c04719f37bfea7">

  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Not Your Average Cup of Joe</a>

    <div class="btn-group">
      <span data-toggle="dropdown">
        <i class="material-icons">menu</i>
      </span>
      <div class="dropdown-menu dropdown-menu-right">
        <button id="menuMyCoffeeMakers" class="dropdown-item" type="button">My Coffee Makers</button>
        <button id="menuAllCoffeeMakers" class="dropdown-item" type="button">All Coffee Makers</button>
        <button id="menuHelp" class="dropdown-item" type="button" data-target="#emailModal" data-toggle="modal">Help</button>
        <button id="menuSignOut" class="dropdown-item" type="button" >Sign out</button>
      </div>
    </div>
  </nav>

  <div id="fab" data-toggle="modal" data-target="#addCoffeeMakerDialog">
    <i class="material-icons md-58">add_circle</i>
  </div>

  <div id="list-page" class="page-container container-fluid">
    <div class="row justify-content-center">
      <div id="coffeeListContainer" class="col col-md-8">
        <ul id="coffeeMakerList" class="list-group">
          <!-- <li id="quoteCardTemplate" class="invisible quote-card list-group-item">
            <div class="quote-card-quote"></div>
            <div class="quote-card-movie text-right blockquote-footer">Loading</div>
          </li> -->
        </ul>
      </div>
    </div>

  </div>


  <!-- Modal -->
  <div class="modal fade" id="addCoffeeMakerDialog" tabindex="-1" role="dialog" aria-labelledby="add quote"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add A Coffee Maker</h5>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <label for="inputCoffeeMaker" class="col-sm-4 mt-sm-1 control-label">Coffee Maker Name:</label>
            <div class="col-sm-8">
              <input type="text" id="inputCoffeeMaker" class="form-control" placeholder="Name of the coffee maker">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancelAdd" class="btn btn-outline-light" data-dismiss="modal">CANCEL</button>
          <button type="button" id="submitAddCoffeeMaker" class="btn btn-outline-light" data-dismiss="modal">ADD</button>
        </div>
      </div>
    </div>
  </div>


<!--Help Modal-->
<div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Need Help?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Email Joe at ask.joe.a.question@gmail.com!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="/__/firebase/6.3.5/firebase-app.js"></script>
  <script src="/__/firebase/6.3.5/firebase-firestore.js"></script>
  <script src="/__/firebase/6.3.5/firebase-auth.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
