<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles/main.css">
  <title>Not Your Average Cup of Joe</title>
</head>

<nav class="navbar fixed-top">
  Create New Account
</nav>

<body
  background="https://d.newsweek.com/en/full/1531241/national-coffee-day-2019-deals.jpg?w=1600&h=1200&q=88&f=31fefb8c0d242dc785c04719f37bfea7">

  <div class="row justify-content-left">
    <form class="create-account-container">
      <div class="form-group">
        <label for="InputFirstName">First Name:</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter First Name">
      </div>
      <div class="form-group">
        <label for="InputLastName">Last Name:</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Last Name">
      </div>      
      <div class="form-group">
        <label for="InputEmail">Email address:</label>
        <input type="email" class="form-control mdc-text-field email" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="InputPassword">Password:</label>
        <input type="password" class="form-control mdc-text-field password" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="InputConfirmPassword">Confirm Password:</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
      </div>
      <button id="submitNewAccount" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>



  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="/__/firebase/6.3.5/firebase-app.js"></script>
  <script src="/__/firebase/6.3.5/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
